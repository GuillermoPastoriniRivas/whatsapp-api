<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/aaai.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a594781fb6.js" crossorigin="anonymous"></script>
    </head>
    <body >
        <div class="topnav">
            <a href="{{url_for('index')}}">Inicio</a>
            {% if current_user.is_authenticated %}
            <a href="{{url_for('send')}}">Enviar Mensaje</a>
            <a href="{{url_for('logout')}}"><i class="fal fa-sign-out"></i> Cerrar sesión</a>
            {% else %}
            <a href="{{url_for('login')}}"><i class="fal fa-sign-in"></i> Login</a>
            <a href="{{url_for('signup')}}">Regístrate</a>
            {% endif %}
          </div>   
        <div id="wrapper" >
            {% block body %}
            {% endblock %}
        </div>
    </body>
<script>
    function myFunction() {
  document.getElementById("myDropdown-emojis").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn-emojis')) {
    var dropdowns = document.getElementsByClassName("dropdown-content-emojis");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

function open() {
  document.getElementById("myDropdown-emojis").style.height = "250px";
  document.getElementById("wrapper").style.marginBottom = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function close() {
  document.getElementById("myDropdown-emojis").style.width = "0";
  document.getElementById("wrapper").style.marginBottom = "0";
}
</script>
</html>
