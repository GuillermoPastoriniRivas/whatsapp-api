{% extends "layout.html" %}

{% block title %}
    Enviar Mensaje
{% endblock %}

{% block body %}

    <h1>Mensajes</h1>
   {{ message }}
    <div class="container">
      <form action="{{ url_for('send') }}" method="post">
        <label for="phone">Numero de Telefono</label>
        <input type="text" id="phone" name="phone" placeholder="Escriba el numero">
    
        <label for="mensaje">Texto</label>
        <textarea id="mensaje" name="mensaje" placeholder="Mensaje..." style="height:200px"></textarea>
        <input type="file" id="myfile" name="files" multiple>
        <p onclick="document.getElementById('mensaje').value += '&#128540;';">&#128540;</p>
        <input type="submit" value="Submit">
      </form>
    </div>
   
{% endblock %}
