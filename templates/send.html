{% extends "layout.html" %}

{% block title %}
Enviar Mensaje
{% endblock %}

{% block body %}


<div class="container">
  <form id="formulario" action="{{ url_for('send') }}" method="post" enctype="multipart/form-data">
    
    <h2 style="text-align: center;"><i class="fas fa-share-square"></i> Enviar Mensajes</h2>
    
    <label for="phone">Numero de Telefono</label>
    <input type="text" id="phone" name="phone" placeholder="Ingrese el numero" autocomplete="nope"  class="numbers" onkeyup="myFunction16()" onclick="myFunction14()" required>
    <div id="listaNumeros" class="toggleshow">
      {% for numero in numeros %}
        <p class="numbers" value="{{ numero }}" onclick="myFunction15('{{ numero }}')">{{ numero }}</p>
      {% endfor %}
    </div>
    
    <br>
    <label for="cliente">Nombre del Cliente</label>
    <input type="text" id="cliente" name="cliente" placeholder="Ingrese el nombre del cliente" required>

    <label for="mensaje">Texto</label>
    <textarea id="mensaje" name="mensaje" placeholder="Mensaje..." style="height:200px"></textarea>
    <div class="dropdown-emojis">
      
      <input type="file" id="myfile" name="archivo" class="inputfile" oninput="myFunction13()">
      <label for="myfile"><i  class="fas fa-paperclip"  ></i> Adjuntar <span id="nombrearchivo"></span> </label>

      
      <button onclick="myFunction()" class="dropbtn-emojis" type="button">&#x1F604;<i 
        class="fa fa-caret-down"></i></button>
      
      <input type="submit" value="Enviar">
    </div>
    <div id="myDropdown-emojis" class="dropdown-content-emojis">
      {% for icono in iconos %}
          <p onclick="document.getElementById('mensaje').value += '&#x{{ icono }};';">&#x{{ icono }};</p>
      {% endfor %}
    </div>
    
  </form>
  {{ message }}
</div>

{% endblock %}
